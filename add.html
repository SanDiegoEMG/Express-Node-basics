<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MERN full-stack</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Horse Breeds</h1>
      <h3>Quick Facts about the most Popular American Horses </h3>
      <hr>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> Search Breeds</button>
      </a>
      <a href="/all">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> See All Breeds</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Breed
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Breed Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="knownFor">Known for:</label>
                <input type="text" class="form-control" id="knownFor">
              </div>

              <div class="form-group">
                <label for="size">Average Size:</label>
                <input type="text" class="form-control" id="size">
              </div>

              <div class="form-group">
                <label for="colors">Colors:</label>
                <input type="text" class="form-control" id="colors">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add to Master List</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newbreeds = {
        name: $("#name").val().trim(),
        knownFor: $("#knownFor").val().trim(),
        size: $("#size").val().trim(),
        colors: $("#known-for").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/breeds", newbreeds)
        .then(function(data) {
          console.log(data);
          alert("Adding new breed...");
        });

    });

  </script>
</body>

</html>
