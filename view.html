<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Horse Breeds</h1>
      <h3>Quick Facts about the most Popular Horses </h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Breed</button></a>
      <a href="/all"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Breeds</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Breed Search</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="breeds-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search
                Breeds</button>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Breeds data</strong></h3>
          </div>
          <div class="card-body">
            <!-- <h2 id="name">Yoda</h2>
            <div id="stats">
              <h3><strong>knownFor:</strong> <span id="knownFor">Jedi Master</span></h3>
              <h3><strong>Size:</strong> <span id="size">900</span></h3>
              <h3><strong>Force Points:</strong> <span id="colors">2000</span></h3>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedbreeds = $("#breeds-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedbreeds
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedbreeds = searchedbreeds.replace(/\s+/g, "").toLowerCase();

      $.get("/api/breeds/" + searchedbreeds, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#knownFor").text(data.knownFor);
          $("#size").text(data.size);
          $("#colors").text(data.colors);
        }
        else {
          $("#name").text("The force is not strong with this one. Your breeds was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>

</html>
