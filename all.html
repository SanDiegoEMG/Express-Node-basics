<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MERN full-stack</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Horse Breeds</h1>
      <h3>Quick Facts about Popular Horses </h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search Breeds</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Breed</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Breed Database</strong></h3>
          </div>
          <div class="card-body">
            <ul id="breeds-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $.get("/api/breeds", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Breed Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Known For: " + data[i].knownFor));
          listGroupItem.append($("<h3>").text("Average Size: " + data[i].size));
          listGroupItem.append($("<h3>").text("Common Colors: " + data[i].colors));

          $("#breeds-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
